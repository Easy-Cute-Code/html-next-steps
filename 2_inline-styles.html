<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
      font-family: sans-serif;
    "
  >
    <div
      style="
        width: 100%;
        border-bottom: 1px solid #e2e8f0;
        position: fixed;
        top: 0;
      "
    >
      <div
        style="
          max-width: 75rem;
          height: 4rem;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <span style="font-weight: 700">JD</span>
        <nav
          style="
            display: flex;
            gap: 1rem;
            align-items: center;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
          "
        >
          <a href="/" style="text-decoration: none; color: inherit">Home</a>
          <a href="portfolio" style="text-decoration: none; color: inherit"
            >Portfolio</a
          >
        </nav>
      </div>
    </div>
    <div style="width: 100%; height: 100vh">
      <div
        style="max-width: 75rem; margin: 0 auto; height: 100%; display: flex"
      >
        <div
          style="
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 75%;
          "
        >
          <span
            style="
              color: #a0aec0;
              font-size: 1.5rem;
              font-weight: 700;
              margin: 0;
            "
          >
            Hello, I am John...
          </span>
          <h1
            style="
              font-size: 7rem;
              font-weight: 700;
              line-height: 1.1;
              margin: 0;
            "
          >
            A front-end<br />developer
          </h1>
          <div
            style="
              display: block;
              width: 6rem;
              height: 1px;
              background-color: #cbd5e0;
              margin: 2rem 0;
            "
          ></div>
          <p
            style="
              font-size: 0.875rem;
              font-weight: 500;
              text-transform: uppercase;
              margin: 0;
            "
          >
            Contact me on
          </p>
          <!-- Add button -->
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 25%;
          "
        >
          <div style="height: 50%">
            <img
              src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80"
              alt="dog"
              style="object-fit: cover; height: 100%; width: 100%"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
